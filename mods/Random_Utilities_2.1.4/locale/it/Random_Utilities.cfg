ru-beacon-Productivity= Enable = Ogni faro può usare i moduli di produttività; Disable = nessun faro può usare i moduli di produttività (sovrascrive i beacon di tutte le mod in casi normali)
ru-Disable-Productivity-Limitation= Ogni modulo di produttività può essere inserito ovunque; Disable = settaggi vanilla (sovrascrive i moduli moddati in circostanze normali)
ru-behemoth-logistics-tweaks= Questo settaggio permette di decirede la velocità della logistica behemoth ma ricordati che factorio non va oltre 360 

ru-inventory-size= cambia la grabdezza dell'inventadio del personaggio (numero di slot)
ru-stack-Size= Cambia lo stacksize di ogni item che lo permette (base stacksize * indicated value)
ru-stack-Size-CRobot= Permette allo stacksize di influenzare i robot da costruzione
ru-stack-Size-LRobot= Permette allo stacksize di influenzare i robot logistici
ru-reach-distance= Cambia il raggio per prendere/disturggere/piazzare oggetti (non funziona con entità naturali)
ru-mine-reach= Cambia il raggio per distruggere entità naturali
ru-mining-speed= Cambia la velocità del personaggio per ravvogliere gli oggetti
ru-hp= Cambia la vita base del personaggio (HP)
ru-hp-recovery= Cambia la rigenerazione base del personaggio (HP recovery)
ru-running-speed= cambia la velocità di corsa del personaggio (walk) (base + questo valore)
ru-botspeed= Cambia la velocità di movimento dei robot da costruzione/logistici (velocità di base + valore indicato, worka con i robot moddati in condizioni normali)
ru-No-Crafting-Time= "Rimuove" il tempo di craft di ogni recipe, macchinari compresi
ru-Better-Cable-Visibility= Migliora la visibilità dei cavi logistici rendendoli leggermente più grandi
ru-Enable-Wire-Shortcuts= Rimuove il craft dei cavi verdi/rossi aggiungendoli come shortcut (disabilitare questa opzione può causare problemi di sincronizzazione dei config in multiplayer)
ru-wire-shortcuts-is-retain-wire-crafting= Mantiene il carft dei cavi anche con la shortcut SCONSIGLIATA (abilitarla non fixerà i problemi in multiplayer)
ru-wire-shortcuts-is-advanced-cutter= Abilita il cambio modalità nel wire cutter, per altre info visita wireshortcute page su mods.factorio (abilitarla non fixerà i problemi in multiplayer)
