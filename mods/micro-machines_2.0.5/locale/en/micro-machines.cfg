[mod-setting-description]
micro-new-icons=New icon handling method, replacing the old, smaller icons, for compression arrows which imply "micro-miniaturization". Applies to all Micro machine icons. Defaults to true. This setting may be removed at a later date.
micro-tech=Creates micro-miniaturization tech tree for all Micro machines. If disabled, all machines are unlocked by the same technology as their original entities. Defaults to true.
micro-alt-info=Disables the oversized recipes icons on micro machines (the icon almost completely hides the machine). Enabled by default, but I would probably disable if it gets annoying.
micro-balance=Applies the below balance changes to all Micro machines. 66% recipe cost, 75% crafting speed, and module reduction are properly balanced default values. Default to true.
micro-balance-recipe=Micro machines recipe cost set to percentage of base machine recipe. At 100%, uses same amount of ingredients as base machine. Defaults to 200%. Higher amounts are harder.
micro-balance-speed=Micro machines crafting speed set to percentage of base machines crafting speed. At 100%, has same crafting speed as base machine. Defaults to 75%. Lower amounts are harder.
micro-balance-module=When enabled, reduces the module slots of all Micro machines by 1. Micro machines retain base machine module slots when disabled. Defaults to true. Harder when enabled.
micro-balance-miner=When enabled, reduces the resource radius of Micro Mining drills. Micro miner will retain resource radius as base machine when disabled. Defaults to true. Harder when enabled.
micro-assembler=Enables Micro assemblers and Micro assembler research.
micro-furnace=Enables Micro furnaces and Micro furnace research.
micro-refinery=Enables Micro refineries and Micro refinery research
